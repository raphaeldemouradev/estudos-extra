<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular CDI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Calcular o CDI</h1></header>
    <main>
        <div class="informacoes">
            <input type="text" id="investimento" placeholder="Investimento inicial">
            <input type="text" id="aporte" placeholder="Aporte mensal">
            <br>
            <input type="text" id="periodo" placeholder="Periodo">
            <input type="text" value="100% do CDI">
        </div>

        <button id="calcular">Calcular</button>

        <div class="resultado">Aguardando...</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
